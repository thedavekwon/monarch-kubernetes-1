{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: operator
    name: operator-monarchmesh-admin-role
rules:
    - apiGroups:
        - monarch.pytorch.org
      resources:
        - monarchmeshes
      verbs:
        - '*'
    - apiGroups:
        - monarch.pytorch.org
      resources:
        - monarchmeshes/status
      verbs:
        - get
{{- end }}
