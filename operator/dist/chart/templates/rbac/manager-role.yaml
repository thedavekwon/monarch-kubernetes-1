apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: operator-manager-role
rules:
    - apiGroups:
        - ""
      resources:
        - services
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - apps
      resources:
        - statefulsets
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - monarch.pytorch.org
      resources:
        - monarchmeshes
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - monarch.pytorch.org
      resources:
        - monarchmeshes/finalizers
      verbs:
        - update
    - apiGroups:
        - monarch.pytorch.org
      resources:
        - monarchmeshes/status
      verbs:
        - get
        - patch
        - update
